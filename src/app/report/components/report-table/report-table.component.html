<div nz-row nzJustify="space-around" nzAlign="middle" class="table-container">
    <nz-card nz-col nzSpan="24">
      <div nz-row>
        <div nz-col nzSpan="16">
          <nz-form-item>
            <nz-form-control nzErrorTip="Please input your username!">
              <input type="text" placeholder="Search by" />
            </nz-form-control>
          </nz-form-item>
        </div>
        <div nz-col nzSpan="8" class="btn-group-filter">
          <nz-form-item>
            <nz-form-control>
              <button nz-button (click)="filter()" [nzType]="'primary'">FILTER BY</button>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
      <nz-table #rowSelectionTable [nzScroll]="{ x: '920px' }" nzShowSizeChanger [nzData]="listOfData"
        (nzCurrentPageDataChange)="onCurrentPageDataChange($event)">
        <thead>
          <tr>
            <th [nzSelections]="listOfSelection" [(nzChecked)]="checked" [nzIndeterminate]="indeterminate"
              (nzCheckedChange)="onAllChecked($event)"></th>
            <th>Name of Institution</th>
            <th>Reg no</th>
            <th>Institution Type</th>
            <th>No of licences</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of rowSelectionTable.data">
            <td [nzChecked]="setOfCheckedId.has(data.id)" (nzCheckedChange)="onItemChecked(data.id, $event)"></td>
            <td>{{ data.nameOfInstitution }}</td>
            <td>{{ data.regNo }}</td>
            <td>{{ data.institutionType }}</td>
            <td>{{ data.noOfLicenses }}</td>
            <td>{{ data.startDate }}</td>
            <td>{{ data.endDate }}</td>
            <td> <button class="btn-view" nz-button
                [nzType]="'primary'">View</button></td>
          </tr>
        </tbody>
      </nz-table>
    </nz-card>
  </div>
