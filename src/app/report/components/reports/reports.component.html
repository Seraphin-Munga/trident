
 <div nz-row>
    <div nz-col [nzSpan]="6">
        <app-arrow-back></app-arrow-back>
    </div>
    <div nz-col [nzSpan]="6" nzOffset="6">
        <button nz-button [nzType]="'primary'" class="btn-export-report">EXPORT REPORT</button>
    </div>
    <div nz-col [nzSpan]="6" >  
        <button nz-button [nzType]="'primary'" class="btn-print-report">PRINT REPORT</button>
    </div>
 </div>
<div nz-row nzJustify="space-around" nzAlign="middle" nzType="flex">
    <form [formGroup]="form">
        <div nz-row [nzGutter]="{ xs: 20, sm: 16, md: 24, lg: 23 }">
            <div nz-col [nzSpan]="6">
                <nz-form-item>
                    <nz-form-control>
                        <input type="text" formControlName="filterStartDate" class="login-input"
                            placeholder="Filter Date" />
                        <app-form-control-error [control]="form.get('emailAddress')" [submitting]="saving"
                            label="Filter Date">
                        </app-form-control-error>
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col [nzSpan]="6">
                <nz-form-item>
                    <nz-form-control>
                        <input type="text" formControlName="filterEndDate" class="login-input"
                            placeholder="Filter Date" />
                        <app-form-control-error [control]="form.get('emailAddress')" [submitting]="saving"
                            label="Filter Date">
                        </app-form-control-error>
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col [nzSpan]="6">
                <nz-form-item>
                    <nz-form-control>
                        <input type="text" formControlName="type" class="login-input" placeholder="Type" />
                        <app-form-control-error [control]="form.get('type')" [submitting]="saving" label="Type">
                        </app-form-control-error>
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col [nzSpan]="6">
                <nz-form-item>
                    <nz-form-control>
                        <input type="text" formControlName="licences" class="login-input" placeholder="licences" />
                        <app-form-control-error [control]="form.get('licences')" [submitting]="saving" label="Licences">
                        </app-form-control-error>
                    </nz-form-control>
                </nz-form-item>
            </div>
            <div nz-col [nzSpan]="6">
                <nz-form-item>
                    <nz-form-control>
                        <button nz-button (click)="filter()" [nzType]="'primary'">APPLY FILTER BY</button>
                    </nz-form-control>
                </nz-form-item>
            </div>
        </div>
    </form>
</div>
<app-report-summary></app-report-summary>
<app-report-table></app-report-table>
