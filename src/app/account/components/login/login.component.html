<app-header-backgroud></app-header-backgroud>
<div nz-row nzJustify="space-around" nzAlign="middle" nzType="flex">
  <div nz-col nzXs="20" nzLg="8" class="inner-container">
    <h1>Login</h1>
    <form nz-form [formGroup]="form">
      <div nz-row>
        <div nz-col nzSpan="24">
          <nz-form-item>
            <nz-form-control>
              <nz-form-label nzFor="email">Email Address</nz-form-label>
              <input type="text" formControlName="emailAddress" class="login-input" placeholder="Email Address" />
              <app-form-control-error [control]="form.get('emailAddress')" [submitting]="saving" label="Email Address">
              </app-form-control-error>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control>
              <nz-form-label nzFor="password">Password</nz-form-label>
              <input type="password" formControlName="password" class="login-input" placeholder="Password" />
              <app-form-control-error [control]="form.get('password')" [submitting]="saving" label="password">
              </app-form-control-error>
            </nz-form-control>
          </nz-form-item>
        </div>
      </div>
      <div nz-row>
        <div nz-col>
          <a routerLink="/account/forgot-password" class="forgot-password-link">FORGOT PASSWORD</a>
        </div>
      </div>
      <div nz-col >
        <nz-form-item>
          <nz-form-control>
            <button nz-button class="login-btn" (click)="login()" [nzType]="'primary'">LOGIN</button>
          </nz-form-control>
        </nz-form-item>
      </div>
    </form>
  </div>
</div>
