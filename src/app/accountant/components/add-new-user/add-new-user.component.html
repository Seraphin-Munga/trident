<app-arrow-back [title]="'User Management'" [routerLink]="'/accountant/user-management-accountant'"></app-arrow-back>
<div nz-row nzJustify="space-around" nzAlign="middle" nzType="flex" class="container">
    <div nz-col [nzXs]="{ span: 20}" [nzLg]="{ span: 24}" class="inner-container">
      <h1>Add new user</h1>
      <form nz-form [formGroup]="form">
        <div nz-row>
          <div nz-col nzSpan="10">
            <nz-form-item>
              <nz-form-control>
                <nz-form-label nzFor="First Name">First Name</nz-form-label>
                <input type="text" formControlName="firstName" class="teacher-input" placeholder="First Name" />
                <app-form-control-error [control]="form.get('firstName')" [submitting]="saving"
                  label="First Name">
                </app-form-control-error>
              </nz-form-control>
            </nz-form-item>
        
            <nz-form-item>
                <nz-form-control>
                  <nz-form-label nzFor="emailAddress">Email Address</nz-form-label>
                  <input type="text" formControlName="emailAddress" class="teacher-input" placeholder="Email Address" />
                  <app-form-control-error [control]="form.get('emailAddress')" [submitting]="saving" label="Email Address">
                  </app-form-control-error>
                </nz-form-control>
              </nz-form-item>

          </div>
          <div nz-col nzSpan="10" nzOffset="1">
            <nz-form-item>
              <nz-form-control>
                <nz-form-label nzFor="surname">Surname</nz-form-label>
                <input type="text" formControlName="surName" class="teacher-input" placeholder="Surname" />
                <app-form-control-error [control]="form.get('surName')" [submitting]="saving" label="surName">
                </app-form-control-error>
              </nz-form-control>
            </nz-form-item>

            <nz-form-item>
                <nz-form-control>
                  <nz-form-label nzFor="Role">Job Role</nz-form-label>
                  <select name="" id="" class="teacher-input" formControlName="role">
                    <option></option>
                  </select>
                  <app-form-control-error [control]="form.get('role')" [submitting]="saving" label="Job Role">
                  </app-form-control-error>
                </nz-form-control>
              </nz-form-item>



         


          </div>
        </div>
        <div nz-col nzSpan="8" nzOffset="13">
          <nz-form-item>
            <nz-form-control>
              <button nz-button class="btn-submit" (click)="submit()" [nzType]="'primary'">SUBMIT</button>
            </nz-form-control>
          </nz-form-item>
        </div>
      </form>
    </div>
  </div>
